<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV_FRAME</title>
</head>
<body>
    <table border=1 style="border-collapse: collapse">
        <tr  style="height: 90px; width: 70px;">
         <th style="background-image: url(1.png);height: 90px; width: 70px;"></th>
         <th style="background-image: url(2.png);height: 90px; width: 70px"></th>
         <th style="background-image: url(3.png);height: 90px; width: 70px"></th>
        </tr>
        <tr>
         <td style="background-image: url(8.png);"></td>
         <td>Ничего я тогда не понимал! Надо было судить не по словам, а по делам. Она дарила мне свой аромат, озаряла мою жизнь. Я не должен был бежать. За этими жалкими хитростями и уловками я должен был угадать нежность. Цветы так непоследовательны! Но я был слишком молод, я еще не умел любить.</td>
         <td style="background-image: url(4.png);"></td>
        </tr>
        <tr style="height: 90px; width: 70px">
         <td style="background-image: url(7.png);"></td>
         <td style="background-image: url(6.png);"></td>
         <td style="background-image: url(5.png);"></td>
        </tr>
</body>
</html>

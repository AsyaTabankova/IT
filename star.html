<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAR</title>
</head>
<style>
    .float{
        float: left;
    }
    .picture{ 
        background: url('star0.png'); 
        width: 75px; 
        height: 78px; 
        display: inline-block;
        float: right;
    }
    .picture:hover,
    .picture:hover~span{ 
        background: url('star1.png');
    }

</style>
<body>
    <div class="float">
       <span class="picture"></span>
       <span class='picture'></span>
       <span class='picture'></span>
       <span class='picture'></span>
       <span class='picture'></span>
    </div>
</body>
</html>
